run:
  tests: true

linters:
  disable-all: false
  enable-all: true
  disable:
    - tagalign
    - depguard
    - gochecknoglobals
    - godox
    - gomnd
    - lll
    - nakedret
    - wsl
    - tagliatelle
    - gofumpt
    - goimports
    - exhaustruct
    - execinquery # The linter 'execinquery' is deprecated (since v1.58.0) due to: The repository of the linter has been archived by the owner.